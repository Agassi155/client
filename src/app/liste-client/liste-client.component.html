<mat-form-field>
  <b>Filtre :</b> <input matInput (keyup)="applyFilter($event)" placeholder=""  #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sexe">
    <th mat-header-cell *matHeaderCellDef> sexe </th>
    <td mat-cell *matCellDef="let element"> {{element.sexe}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="situation">
    <th mat-header-cell *matHeaderCellDef> situation </th>
    <td mat-cell *matCellDef="let element"> {{element.situation}} </td>
  </ng-container>

  <ng-container matColumnDef="OP">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element" (click)="update(element)">   <button type="button" class="btn btn-success">Update</button>     </td>
  </ng-container>

  <ng-container matColumnDef="OP2">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element" (click)="ouvrirDialogue(element.id)"><button type="button" class="btn btn-danger">Delete</button> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="10" [pageSize]="5"
[pageSizeOptions]="[5,10,20]" [showFirstLastButtons] = "true">

</mat-paginator>





</div>
